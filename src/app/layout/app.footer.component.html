<div class="layout-footer">
    <div class="flex justify-content-between align-items-center w-full">
        <!-- Left side: Existing attribution -->
        <div class="flex flex-column align-items-start">
            <div>
                by
                <span class="font-medium ml-1" style="font-weight: bold; font-style: italic;">NITROBLISSERINO ATTACK SQUAD @ ROLA</span>
            </div>
            <div class="text-sm mt-1" style="font-size: 0.75rem;">
                A fork of <a href="https://turugrura.github.io/tong-calc-ro-host/#/" target="_blank" rel="noopener noreferrer" style="color: var(--primary-color); text-decoration: none;">Tong Calc</a>
            </div>
        </div>
        
        <!-- Right side: References -->
        <div class="flex align-items-center">
            <button 
                pButton 
                class="p-button-text p-button-sm" 
                (click)="showReferenceDialog()"
                style="font-size: 0.8rem; padding: 0.25rem 0.5rem;"
            >
                References
            </button>
        </div>
    </div>
</div>

<p-dialog header="References" [draggable]="false" [resizable]="false" [modal]="true" [(visible)]="visibleReference" [style]="{ width: '50vw', height: '70vh' }">
    <ul>
        <li *ngFor="let reference of references">
            <span class="">[ by {{ reference.writer }} ]</span>
            <span class="mx-2">{{ reference.label }}</span>
            <a href="{{ reference.link }}" target="_blank" rel="noreferrer noopener">Link</a>
        </li>
    </ul>
</p-dialog>
